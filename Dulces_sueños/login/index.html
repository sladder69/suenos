<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: #B8B4FF;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .custom-button {
            width: 100%;
            background-color: #6f4caf;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-button:hover {
            background-color: #86267a;
        }

        a {
            text-decoration: none;
            color: #9f5abb;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
            }

            img {
                max-width: 60%;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
            }

            img {
                max-width: 50%;
            }

            h1 {
                font-size: 22px;
            }

            input, .custom-button {
                font-size: 14px;
                padding: 10px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <img src="logos.jpeg" alt="Logo">
    <div class="login-container">
        <h1>Inicio de sesión</h1>
        <h1>BIENVENIDO A DULCES SUEÑOS</h1>
        <form action="login.php" method="post">
            <label for="nombre_usuario">Nombre de usuario:</label><br>
            <input type="text" id="nombre_usuario" name="nombre_usuario"><br>
            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo"><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena"><br>
            <input type="submit" value="Ingresar" class="custom-button">
            <br><br>
            <a href="registro.html">No tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
